<header>
    <section class="top-center">
        <img src="./logo-icon.jpg" id="logo">
    </section>
</header>

<body>
    <section class="sign-in-box">
        <div>
            <h2>Sign In</h2>
            <form action="signin.database">
            <label for="email">Email(phone or mobile accounts)</label> &nbsp;
            <input type="text" placeholder="Enter Email"> 
            <label for="password" id="password-right">Password</label> &nbsp;
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" target="_blank" class="links">Forgot Password</a>
            <input type="text" placeholder="Enter Password"> 
            <button type="submit" id="continue-button">Continue</button>
            <a href="https://www.amazon.com/gp/help/customer/account-issues" target="_blank" class="links">Need Help?</a>
            </form>
        </div>
        
    </section>

    <section class="below-signin">
        <div>
            <p>New To Amazon?</p>
        </div>
   
        <div>
            <button type="submit" href="https://www.amazon.com/ref=nav_logo" id="create-account">Create Your Amazon Account</button>
        </div>
    </section>

    
    <hr id="bottomline">
</body>
